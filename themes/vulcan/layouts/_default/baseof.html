<!-- Base template, from which others extend. -->

<!-- Include page header -->
{{ partial "header.html" . }}

<body>

  <!-- Include sidebar -->
  {{ partial "sidebar.html" . }}

  <!-- Page content -->
  <main class="content container">
    {{ block "main" . -}}{{- end }}
  </main>

  <!-- Include Google Analytics -->
  {{ if not hugo.IsServer }}
    {{ template "_internal/google_analytics.html" . }}
  {{ end }}

</body>

<!-- Close HTML tag opened by the header -->
</html>
